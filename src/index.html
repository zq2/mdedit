<!DOCTYPE html>
<html>
<head>
    <title>Markdown Editor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #editor, #preview {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
        }
        #editor {
            background-color: #f4f4f4;
            border: none;
            resize: none;
        }
        #preview {
            background-color: white;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="editor" contenteditable="true" placeholder="Write your markdown here..."></div>
    <div id="preview"></div>

    <script src="renderer.js"></script>
</body>
</html>
